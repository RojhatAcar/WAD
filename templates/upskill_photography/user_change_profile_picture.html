{% extends 'upskill_photography/base.html' %}
{% load staticfiles %}

{% block title_block %}
   Change Profile Picture
{% endblock %}

{% block body_block %}
<h2> Change Profile Picture</h2>
<form method="post" enctype="multipart/form-data" class="p-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Change Profile Picture</button>
</form>
<a class="btn btn-danger" href="{% url 'upskill_photography:userprofile' user.username %}">Cancel</a>
{% endblock %}
